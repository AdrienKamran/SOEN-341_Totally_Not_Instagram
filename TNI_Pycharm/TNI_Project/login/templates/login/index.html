{% load static %}

<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<!-- New Wappler Page -->
	<script src="{% static 'login/js/jquery-3.4.1.slim.min.js' %}"></script>
	<link rel="stylesheet" href="{% static 'login/fontawesome4/css/font-awesome.min.css' %}" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="{% static 'login/bootstrap/4/united/bootstrap.min.css' %}" />
</head>

<body>
	<div class="container wappler-block pt-3 pb-3">
		<div class="row text-center">
			<div class="col-12 col-xl-4 offset-xl-4 text-center col-md-6 offset-md-3 col border rounded rounded-lg">
				<img class="wappler-type-user rounded-circle mb-4 img-fluid" src="{% static 'login/TNI_Assets/TNI-Title.png' %}" width="400">
				<form id="form1" method="post">
					<div class="form-group">
						<input type="text" class="form-control" id="username" name="username" placeholder="Username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password" name="password" placeholder="Password">
					</div>
					<button class="btn btn-primary mb-sm-3 w-100" type="submit">Log in
					</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="border rounded rounded-lg offset-3 col-6 mt-2 col-xl-4 offset-xl-4">
				<p class="text-center align-self-center mt-2 mb-2">Don't have an account yet? <a href="{% static '#' %}">Sign up here</a></p>
			</div>
		</div>
	</div>

	<script src="{% static 'login/bootstrap/4/js/popper.min.js' %}"></script>
	<script src="{% static 'login/bootstrap/4/js/bootstrap.min.js' %}"></script>
</body>

</html>
