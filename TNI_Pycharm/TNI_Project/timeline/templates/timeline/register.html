<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<!-- New Wappler Page -->
	<script src="js/jquery-3.4.1.slim.min.js"></script>
	<link rel="stylesheet" href="fontawesome4/css/font-awesome.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="bootstrap/4/united/bootstrap.min.css" />
</head>

<body>
	<div class="container wappler-block pt-3 pb-3">
		<div class="row text-center">
			<div class="col-12 col-xl-4 offset-xl-4 text-center col-md-6 offset-md-3 col border rounded rounded-lg">
				<img class="wappler-type-user rounded-circle mb-4 img-fluid" src="TNI_Assets/TNI-Title.png" width="400">
				<form id="form1" method="post">
					<div class="form-group">
						<input type="text" class="form-control" id="username" name="username" placeholder="Create Username">
						<div class="row">
							<div class="col">
								<small id="bs4-form-group-help1" class="form-text text-muted">Your username cannot already exist!</small>
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password" name="password" placeholder="">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="">
						<div class="row">
							<div class="col">
								<small id="bs4-form-group-help2" class="form-text text-muted">Your confirmed password must match the original!</small>
							</div>
						</div>
					</div>
					<button class="btn btn-primary mb-sm-3 w-100" type="submit">Sign up</button>
				</form>
			</div>
		</div>
	</div>

	<script src="bootstrap/4/js/popper.min.js"></script>
	<script src="bootstrap/4/js/bootstrap.min.js"></script>
</body>

</html>
